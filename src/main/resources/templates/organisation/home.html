<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Exathreat</title>
	<object th:include="common/head :: head" th:remove="tag"></object>
	<object th:include="common/menu :: head" th:remove="tag"></object>
	<script>
		$(document).ready(function() {

		});
	</script>
</head>
<body>
	<object th:include="common/menu :: menu" th:remove="tag"></object>
	<div class="ui bottom attached segment" style="border: none;">
		<div class="ui tiny breadcrumb">
			<a class="section" th:href="@{/}">organisations</a>
			<div class="divider"> / </div>
			<div class="active section" th:text="${#strings.toLowerCase(currentOrganisation.orgName)}"></div>
		</div>
		<div class="ui success fade message" th:if="${param.created}">
			<div class="content">Your organisation has been created.</div>
		</div>
		<div class="ui success fade message" th:if="${param.activated}">
			<div class="content">Your organisation has been activated.</div>
		</div>
		<div class="ui top attached menu">
			<div class="header item">
				<span th:text="${currentOrganisation.orgName}"></span>
			</div>
		</div>
		<div class="ui bottom attached segment">

		</div>
	</div>
</body>
</html>
